<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ぽしションの説明</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <style>
    .div {
      position: relative;
      background-color: red;
      color: white;
      text-align: center;
      font-size: 20px;
      width: 1170px;
      height: 3000px;
    }

    .div.a {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    .div.b {
      position: fixed;
      top: 0;
      right: 0;
      right: 0px;
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>

  <body>
    <div class="div">
      1
      <div class="div a">2</div>
      <div class="div b">3</div>
    </div>
  </body>
</html>
