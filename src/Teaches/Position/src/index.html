<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ぽしションの説明</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <style>
    .div {
      background-color: red;
      color: white;
      text-align: center;
      font-size: 20px;
      width: 1170px;
      height: 3000px;
    }

    .div-a {
      position: fixed;
      width: 200px;
      height: 200px;
      background-color: blue;
      bottom: 0;
      right: 0;
    }
    .div .b {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: green;
      bottom: 200px;
      right: 200px;
    }
  </style>

  <body>
    <div class="div">1</div>
    <div class="div-a">2</div>
    <div class="div b">3</div>
  </body>
</html>
